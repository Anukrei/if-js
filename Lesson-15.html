<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="css/css.css" rel="stylesheet">
	<script src="https://kit.fontawesome.com/1bcd62b251.js" crossorigin="anonymous"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="./slick/slick.css">
  <link rel="stylesheet" type="text/css" href="./slick/slick-theme.css">
	<title>First steps</title>
</head>

<body>
	<!--The main wrapper of the first page of the project-->
	<div class="wrapper">
		<!--navigation and company logo-->
		<header class="header_logo_navigation">
			<img class="header_company logo" src="LinkedSprite.svg#src-2" alt="Company `s logo">
			<!--header navigation-->
			<nav class="header_navigation">
				<a href="#" class="header_link link_stays">Stays</a>
				<a href="#" class="header_link link_attractions">Attractions</a>
				<a href="#" class="header_link night_icon">
					<img class="header_icon night_icon" src="LinkedSprite.svg#src-3">
				</a>
				<a href="#" class="header_link circle_icon ">
					<img class="header_icon circle_icon " src="LinkedSprite.svg#src-4">
				</a>
				<!--burger menu-->
				<a class="header_burger"><span></span></a>
			</nav>
		</header>
		<section class="section_search">
			<h1>Discover stays
				<br>
				to live, work or just relax</h1>
			<div class="section_label">
				<label for="input_hotel" class="label">Your destination or hotel name</label>
				<label for="input_date" class="label">Check-in — Check-out</label>
			</div>
			<form action="#" method="POST" class="search-form">
				<input class="input-text" name="input-text" type="text" id="input_hotel" placeholder="New York">
				<input class="input-data" type="date" id="input_date">
				<p id="adultsButton"> Adults-<p id="placeholderCounter">0</p>          
				<p id="childrenButton"> Children-<p id="placeholderChildren"> 0 </p>
				<p id="roomButton"> Room-<p id="placeholderRoom">0</p>
				<input class="submit" type="submit" value="Search">
			</form>
			
			<div class="section_icon">
				<a href="#"><img class="google-store-icon" src="LinkedSprite.svg#src-1"></a>
				<a href="#"><img class="apple-icon" src="LinkedSprite.svg#src-5"></a>
			</div>
			
		</section>
	</div>

		<div class="filter-form" id="filterForm">
			<div class="item_buttons">
				 <span>Adults</span>
				 <div class="buttons"> 
					  <button  class="counter-minus" id="minus-adults" >-</button>
					  <div class="counter"  id="counterAdult" >0</div>
					  <button class="counter-plus " id="plus-adults">+</button>
				 </div>
			</div>
			<div class="item_buttons">
			 <span>Children</span>
			 <div class="buttons"> 
				  <button class="counter-minus" id="minus-children" onclick="remove()">-</button>
				  <div class="counter" id="counterChildren">0</div>
				  <button class="counter-plus" id="plus-children" >+</button>
			 </div>
		</div>
		<div class="item_buttons">
			 <span>Rooms</span>
			 <div class="buttons">                                           
				  <button  class="counter-minus" id="RoomsMinus">-</button>
				  <div class="counter"  id="counterRooms">0</div>
				  <button class="counter-plus" id="plus-rooms">+</button>
			 </div>


		</div>


		     <p  id="age_select">What is the age of the child you’re travelling with?</p>
			 <select id="copySelect" class="children_age_list">
			  <option>yers old</option>
			  <option>1 yers old</option>
			  <option>2 yers old</option>
			  <option>3 yers old</option>
			  <option>4 yers old</option>
			  <option>5 yers old</option>
			  <option>6 yers old</option>
			  <option>7 yers old</option>
			  <option>8 yers old</option>
			  <option>9 yers old</option>
			  <option>10 yers old</option>
			  <option>11 yers old</option>
			  <option>12 yers old</option>
			  <option>13 yers old</option>
			  <option>14 yers old</option>
			  <option>15 yers old</option>
			  <option>16 yers old</option>
			  <option>17 yers old</option>
		 </select>
	  </div>
	 </div> 
</div>
	</footer>

	<section class="avail-hotels filter-hidden">
		<div class="avail-hotels-container">
		  <h2>Available Hotels</h2>
	 
		  <div id="avail-hotels-content" class="avail-hotels-gallery gallery"></div>

		</div>


	 </section>
	 <p id="avail-not" class="filter-hidden">Sorry, there is no place on your request</p>











	<script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
  <script src="slick.js" type="text/javascript" charset="utf-8"></script>
  <script src="main.js"></script>
</body>


</html>
